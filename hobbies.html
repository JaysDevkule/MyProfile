<!DOCTYPE html>
<html>
    <head>
        <title>Hobbies</title>
        <style>
            *{
                font-size: large;
                margin: 10px;
                margin-left: 30px;
            
            }
            li{
                list-style: circle;
            }
            span{
                color: black;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
    
        <details>
            <summary>
               <span>Hobbies:</span>
            </summary>
        
        <ol>
            <li>reading motivational books</li>
            <li>listening to music</li>
            <li>Photography</li>
            <li>gardening</li>
        </ol>
        </details><br>

        <details>
        <summary>
           <span>Personal Strength:</span>
        </summary>
        <ul>
            <li>multi-tasking</li>
            <li>ability to learn quickly</li>
            <li>self-disciplined</li>
            <li>problem solving ability</li>
        </ul>
    
        </details>
    </body>
</html>
